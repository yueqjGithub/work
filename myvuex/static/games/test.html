<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="500" height="500" id="canvas">

</canvas>
<button onclick="clearPic()">请你按死我</button>
<script>
  let cvs = document.getElementById('canvas')
  let ctx = cvs.getContext('2d')
  ctx.fillStyle = '#3e3e3e'
  ctx.fillRect(0,0,500,500)
  let w = 0
  let h = 0
  let count = 1
  function clearPic () {
    ctx.clearRect(w*count,h*count,100,100)
    w++;
    h++
    let img = new Image()
    img.src='../img/birds.png'
    ctx.drawImage(img,w,h,50,50)
  }
</script>
</body>
</html>
